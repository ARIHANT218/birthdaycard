<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin-top: 0;
        }
        .content {
            text-align: center;
        }
        .message {
            font-size: 18px;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            color: #999;
        }
        .image {
            text-align: center;
            margin-bottom: 20px;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Birthday Cake">
        </div>
        <div class="content">
            <p class="message">Wishing you all the happiness and joy on your special day. May all your dreams and wishes come true!</p>
        </div>
        <div class="footer">
            <p>Best Wishes,</p>
            <p>Your Name</p>
        </div>
    </div>
</body>
</html>
